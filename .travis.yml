sudo: required

language: java

services:
  - docker
  
script:
  - pwd
  - ls 
  - cd hadoop-hive
  - docker-compose up -d 
  - docker ps -a 
  - docker images
  - docker-compose exec hive-server bash -c "ls && pwd && echo '123'"
  - docker-compose exec hive-server --mount type=bind, source="$(pwd)"/., target=/hadoop-hive bash -c "bash hadoop-hive/hive_ddl.sh"

after_success:
  - echo 'hadoop docker build/test OK!'